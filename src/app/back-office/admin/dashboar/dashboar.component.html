
<div class="p-2 mt-1">
        <h3>List of books</h3>
</div>

<div class="mat-table orders-table">
    <div class="mat-header-row">
      <div class="mat-header-cell">Title</div>
      <div class="mat-header-cell">Author</div>
      <div class="mat-header-cell">Current stock</div>
      <div class="mat-header-cell"></div>
      <div class="mat-header-cell"></div>
    </div>
    <div *ngFor="let livre of ListLivres;index as i" class="mat-row">
      <div class="mat-cell"><span class="order">{{livre.titre}}</span></div>
      <div class="mat-cell">{{livre.auteur}}</div>
      <div class="mat-cell">{{livre.stock}}</div>
      <div class="mat-cell">  <span *ngIf="livre.stock>=50"class="dot"></span>
        <span *ngIf="livre.stock<50 && livre.stock>=20"class="war"></span>
          <span *ngIf="livre.stock<20" class="red"></span>

      </div>     
        <div class="p-1 actions">          
          <button mat-mini-fab color="warn" matTooltip="Delete" (click)='DeleteLivre(livre._id)'>
              <mat-icon>delete</mat-icon>
          </button>
          <button  mat-mini-fab color="primary" matTooltip="Update book" class="btn-invoice" (click)='UpdateBook(i)'>
            <mat-icon>update</mat-icon>
            </button>
        </div>

  </div>
  <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
    <div class="row">
      <div class="container-fluid">
        <div class="card p-4">
          <h5 class="card-title">List of book's stock(title)</h5>
          <canvas baseChart [datasets]="datasets" [labels]="labels" [options]="options" [chartType]="typeChart">
          </canvas>
        </div>
      </div>
    </div>
  </div>
  
</div>
