<div class="mat-table orders-table">
    <div class="mat-header-row">
      <div class="mat-header-cell">Num order</div>
      <div class="mat-header-cell">Date</div>
      <div class="mat-header-cell">Total</div>
      <div class="mat-header-cell">Status</div>
      <div class="mat-header-cell"></div>
    </div>
    <div *ngFor="let order of found" class="mat-row">
      <div class="mat-cell"><span class="order">{{order.NumOrder}}</span></div>
      <div class="mat-cell">{{order.date}}</div>
      <div class="mat-cell">${{order.Total}}</div>
      <div class="mat-cell">{{order.status}}</div>     
      <div class="mat-cell">
        <div class="p-1 actions">          
          <button mat-mini-fab color="primary" matTooltip="View Order"  (click)="DetailCommand(order)" >
              <mat-icon>remove_red_eye</mat-icon>
          </button>
          <!-- <button  mat-mini-fab color="warn" matTooltip="View invoice" class="btn-invoice">
              <mat-icon>receipt</mat-icon>
          </button> -->
        </div>
      </div>      
    </div>
  </div>
